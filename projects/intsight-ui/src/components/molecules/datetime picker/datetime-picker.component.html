<div class="date-selector">
  <label for="daySelect">.</label>
  <select id="daySelect" (ngModel)="selectedDay" (change)="updateDate()">
    <option *ngFor="let day of days" [value]="day">{{ day }}</option>
  </select>
  
  <label for="monthSelect">.</label>
  <select id="monthSelect" (ngModel)="selectedMonth" (change)="updateDate()">
    <option *ngFor="let month of months" [value]="month">{{ month }}</option>
  </select>
  
  <label for="yearSelect">.</label>
  <select id="yearSelect" (ngModel)="selectedYear" (change)="updateDate()">
    <option *ngFor="let year of years" [value]="year">{{ year }}</option>
  </select>
</div>
